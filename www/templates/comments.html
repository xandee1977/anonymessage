<ion-view view-title="{{ 'TITLE' | translate }}">
  <ion-content on-scroll-complete="scrollFinish(scrollTop, scrollLeft)">  	
  	<div ng-if="connected == 0" style="width:100%; padding:5px; background-color:#FF0000; color:#FFFFFF;text-align:center">{{ 'VERIFY_CONNECTION' | translate }}</div>
    <div class="breadcrumb" ng-include src="'templates/_breadcrumb_list.html'"></div>
  	<div class="anony-comment">
	    <p ng-if="comment_data" style="font-size:20px; color: gray; padding:10px; padding-bottom: 2px; margin-bottom: 10px;">{{ comment_data.text }}</p>
    	<p ng-if="comment_data" style="font-size:11pt; padding:10px; padding-top: 0px; text-align:left; color: gray">{{ comment_data.date }}</p>
	</div>

    
    <div ng-include src="'templates/_comment_form.html'"></div>
    <div ng-include src="'templates/_comment_list.html'"></div>
    
  </ion-content>
</ion-view>
